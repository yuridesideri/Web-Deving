<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggin</title>
    <style>
        #quadrado {
                background-color: blueviolet;
                width: 50px;
                height: 50px;
            }
    </style>
</head>
<body>
    <button type="button" draggable="false">Botão Arrastável</button>

    <div id="quadrado" draggable="true"></div>

    <!-- Não entendi para quê arrastar um elemento-->
</body>
</html>
